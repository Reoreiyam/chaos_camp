<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twitter風自己紹介</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #15202b;
      color: #e1e8ed;
      margin: 0;
      padding: 20px;
    }

    .tweet {
      background-color: #192734;
      border-radius: 16px;
      padding: 15px 20px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .header {
      display: flex;
      align-items: center;
    }

    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 12px;
    }

    .user-info {
      display: flex;
      flex-direction: column;
    }

    .name {
      font-weight: bold;
      color: #ffffff;
    }

    .handle {
      font-size: 0.9em;
      color: #8899a6;
    }

    .date {
      margin-left: auto;
      font-size: 0.85em;
      color: #8899a6;
    }

    .content {
      margin-top: 12px;
      font-size: 1.05em;
      line-height: 1.5;
    }

    .image {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 10px;
      border: 1px solid #38444d;
    }

    .footer {
      margin-top: 12px;
      font-size: 0.9em;
      color: #8899a6;
      display: flex;
      gap: 20px;
    }

    .footer span {
      cursor: pointer;
    }

    .footer span:hover {
      color: #1da1f2;
    }
  </style>
</head>
<body>

  <div class="tweet">
    <div class="header">
      <img src="avatar.JPEG" class="avatar" alt="Avatar">
      <div class="user-info">
        <div class="name">Reo Muroi</div>
        <div class="handle">@reo_muroi</div>
      </div>
      <div class="date">2015年4月</div>
    </div>
    <div class="content">
      小学6年生。発表会で初めて人前で話して、拍手をもらった日。<br>
      伝えることって楽しいかも、って思った瞬間。
      <img src="presentation.JPEG" class="image" alt="Presentation Photo">
    </div>
    <div class="footer">
      <span>💬 3</span>
      <span>🔁 1</span>
      <span>❤️ 12</span>
    </div>
  </div>

</body>
</html>
