<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Profile Mock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="profile-container">
    <div class="cover">
      <img src="avatar.JPEG" alt="cover image">
    </div>

    <div class="profile">
      <img src="presentation.JPEG" class="avatar" alt="avatar">
      <div class="name-section">
        <div class="display-name">leoreiyam <span class="badge">✔</span></div>
        <div class="username">@ReoM08107087</div>
        <div class="joined">2019年2月からXを利用しています</div>
        <div class="follow-stats">
          <span><strong>79</strong> フォロー中</span>
          <span><strong>34</strong> フォロワー</span>
        </div>
      </div>
    </div>

    <div class="tabs">
      <span class="active">ポスト</span>
      <span>返信</span>
      <span>ハイライト</span>
      <span>動画</span>
      <span>画像</span>
      <span>記事</span>
      <span>いいね</span>
    </div>

    <div class="tweets">
      <div class="tweet">
        <p>こちらにツイート内容を記載します。</p>
      </div>
    </div>
  </div>

</body>
</html>
